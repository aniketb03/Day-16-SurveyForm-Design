<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-s">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <label for="name">Name <span>*</span></label>
        <br>
        <div>
            <div style="display: inline-block;padding-left: 0px;">
                <input type="text" style="width: 200px;border-color: rgb(204, 202, 202);"><br>
                <label for="label">First</label>
            </div>
            <div style="display: inline-block;padding-left: 25px;">
                <input type="text" style="width: 200px;border-color: rgb(204, 202, 202);"><br>
                <label for="label">Last</label>
            </div>
            <br>
            <div style="padding-top:5px;">
                <label for="email">Email <span>*</span></label>
                <br>
                <input type="text" style="width:27.4rem ;border-color: rgb(204, 202, 202);">
            </div>
            <br>
            <label for="name">Your Experience <span>*</span></label>
            <br>
            <span class="fa fa-star checked  fa-2x"></span>
            <span class="fa fa-star checked  fa-2x"></span>
            <span class="fa fa-star checked  fa-2x"></span>
            <span class="fa fa-star checked  fa-2x"></span>
            <span class="fa fa-star checked  fa-2x"></span>

        </div>
        <br>
        <p>Overall, How would you rate your experience with us?</p>

        <label for="name">How satisfied are you with <span>*</span></label>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-xl-2">

                </div>
                <div class="col-6 col-xl-2">
                    Very Unsatisfied
                </div>
                <div class="col-6 col-xl-2">
                    Unsatisfied
                </div>
                <div class="col-6 col-lg-2">
                    Neutral
                </div>
                <div class="colcol-6 col-lg-2">
                    Satisfied
                </div>
                <div class="col-6 col-lg-2">
                    Very Satisfied
                </div>
            </div>

            <div class="row" id="grey">
                <div class="col-6 col-xl-2">
                    Purchase
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="purchase">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="purchase">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="purchase">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="purchase">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="purchase">
                </div>
            </div>

            <div class="row" id="white">
                <div class="col-6 col-xl-2">
                    Service
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="service">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="service">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="service">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="service">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="service">
                </div>
            </div>

            <div class="row" id="grey">
                <div class="col-6 col-xl-2">
                    Company Overall
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Company Overall">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Company Overall">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Company Overall">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="Company Overall">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Company Overall">
                </div>
            </div>

        </div>


        <label for="name">How likely are you to<span>*</span></label>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-xl-2">

                </div>
                <div class="col-6 col-xl-2">
                    Very Unlikely
                </div>
                <div class="col-6 col-xl-2">
                    Unlikely
                </div>
                <div class="col-6 col-lg-2">
                    Neutral
                </div>
                <div class="colcol-6 col-lg-2">
                    Likely
                </div>
                <div class="col-6 col-lg-2">
                    Very Likely
                </div>
            </div>

            <div class="row" id="grey">
                <div class="col-6 col-xl-2">
                    Buy from us again
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Buy from us again">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Buy from us again">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Buy from us again">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="Buy from us again">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Buy from us again">
                </div>
            </div>
            <div class="row" id="product1">
                <div class="col-6 col-xl-2">
                    Recommend our <br> product to others
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="product">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="product">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="product">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="product">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="product">
                </div>
            </div>

            <div class="row" id="product2">
                <div class="col-6 col-xl-2">
                    Recommend our <br> Company to others
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Company to others">
                </div>
                <div class="col-6 col-xl-2">
                    <input type="radio" name="Company to others">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Company to others">
                </div>
                <div class="colcol-6 col-lg-2">
                    <input type="radio" name="Company to others">
                </div>
                <div class="col-6 col-lg-2">
                    <input type="radio" name="Company to others">
                </div>
            </div>

        </div>

        <label for="name">Additional comments or suggestions <span>*</span></label>
        <div>
            <textarea name="summary" id="" cols="200" rows="5" style="border-color: rgb(204, 202, 202);"></textarea>
        </div>
        <button>Submit</button>


    </form>
</body>

</html>
